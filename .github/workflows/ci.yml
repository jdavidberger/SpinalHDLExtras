name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make tests
        run: |
          ./dockers/run-spinal-image.sh sbt --no-colors test
            
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure() # Always run this step
        with:
          name: SBT Tests
          path: target/test-reports/*.xml # Path to the generated XML reports
          reporter: java-junit
